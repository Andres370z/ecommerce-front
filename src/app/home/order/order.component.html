  <div class="container">
    <div class="row">

        <div class="text-content">
          <h4>Conoce los detalles</h4>
          <h2>de tu pedido</h2>
        </div>
      </div>
    </div>

<div class="best-features about-features" style="margin-top: 5px !important;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-heading">
          <h2>Todos tus productos</h2>
        </div>
      </div>

      <div class="col-md-12">
        <div class="text-center my-5" *ngIf="cartDta.data[0].numIncart === 0">
          <h4>Hey todavia no tienes productos por aqui</h4>
        </div>
        <div class="col-md-8" *ngIf="cartDta.data[0].numIncart !== 0">
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col" class="text-center">borrar</th>
                <th scope="col" class="text-center">Nombre</th>
                <th scope="col" class="text-center">Categoria</th>
                <th scope="col" class="text-center">Precio</th>
                <th scope="col" class="text-center">Cantidad</th>
                <th scope="col" class="text-center">SubTotal</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of cartDta.data;let i=index" >
                

                <td class="text-center"><i class="fa fa-trash text-danger" (click)="cartService.deleteProductFromCart(i)"></i></td>
                <td>{{c.products.name}}</td>
                <td>{{c.products.category}} </td>
                <td class="text-center">{{c.products.price}}</td>
                <td class="text-center">
                    <div class="input-container">
                      <button type="button" (click)="changeQuantity(i, false)">-</button>
                      <input type="number" id="number"[value]="c.numIncart" readonly [max]="c.products.quantity" />

                      <button type="button" (click)="changeQuantity(i, true)">+</button>
                    </div>
                  

                </td>
                <td class="text-center">
                  {{cartService.calculateSubTotal(i)}} 
                </td>
                
              </tr>
              <tr class="border-0">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="text-center">Total:</td>
                <td> {{cartTotal}} </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
