<div class="page-heading products-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-content">
                    <h4>Gracias por confiar</h4>
                    <h2>En Nosotros</h2>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron text-center">
                <h1 class="display-3">Gracias!</h1>
                <p class="lead"><strong>En un momento un asesor</strong> se comunicara contigo.</p>
                <hr>
                <p>

                <p>Order Id : <strong>{{orderId}}</strong></p>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of products">
                        <td>{{p.name}}</td>
                        <td>{{p.description}}</td>
                        <td>{{p.price}}</td>
                        <td>{{p.quantity}}</td>
                    </tr>

                    <tr class="border-0">
                        <td style="border: none;"></td>
                        <td></td>
                        <td>TOTAL</td>
                        <td>{{cartTotal | currency:'USD'}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
